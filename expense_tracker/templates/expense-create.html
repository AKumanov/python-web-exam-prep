{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="body">
    <h1>Create Expense</h1>
    <!-- Create Expense Form -->
    <div class="form">
        <form method="POST" action="{% url 'create-expense' %}">
            {% csrf_token %}
            {% for field in form %}
            <label for="title">{{ field.label}}</label>
            {{ field }}
            {{ field.errors }}
            {% endfor %}
            <!-- Create Button -->
            <input type="submit" value="Create">
        </form>
    </div>
    <!-- End Create Expense Form -->
</div>

{% endblock %}
