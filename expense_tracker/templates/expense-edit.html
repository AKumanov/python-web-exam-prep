{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="body">
    <h1>Edit Expense</h1>

    <!-- Edit Expense Form -->
    <div class="form">

        <form method="POST" action="{% url 'edit-expense' expense.id %}">
            {% csrf_token %}
            {% for field in form %}
            <label for="title">{{ field.label }}</label>
                {{ field.errors }}
                 {{ field }}

            {% endfor %}

     <!-- Edit Button -->
            <input type="submit" value="Edit">

        </form>
        <!-- End Edit Expense Form -->

    </div>
</div>

{% endblock %}
